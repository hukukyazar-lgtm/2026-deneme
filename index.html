
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Lumina Quest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-main: 'Montserrat', sans-serif;
      --color-cyan: #22d3ee;
      --color-indigo: #818cf8;
      --color-pink: #f472b6;
      --color-amber: #fbbf24;
      --color-green: #4ade80;
      --color-coral: #f87171;
    }
    
    * {
      font-family: var(--font-main) !important;
      font-style: normal !important;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      box-sizing: border-box;
      font-weight: 900;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #020617;
      touch-action: none;
      user-select: none;
      position: fixed;
      padding-bottom: env(safe-area-inset-bottom);
      padding-top: env(safe-area-inset-top);
    }

    #root {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* GPU Hızlandırmalı Global Animasyonlar */
    @keyframes cube-rotate-x {
      from { transform: rotateX(0deg); }
      to { transform: rotateX(360deg); }
    }
    @keyframes cube-rotate-y {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    @keyframes cube-rotate-xy {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(720deg); }
    }
    @keyframes cube-rotate-tumble {
      from { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      to { transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg); }
    }
    @keyframes cube-drift {
      0%, 100% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(3px, -5px, 12px); }
    }
    
    /* AŞAMA 5.2: Sismik Sarsıntı */
    @keyframes seismic-shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .animate-seismic { animation: seismic-shake 0.3s infinite; }
    .animate-cube-x { animation: cube-rotate-x var(--cube-speed, 4s) linear infinite; }
    .animate-cube-y { animation: cube-rotate-y var(--cube-speed, 4s) linear infinite; }
    .animate-cube-xy { animation: cube-rotate-xy var(--cube-speed, 4s) linear infinite; }
    .animate-cube-tumble { animation: cube-rotate-tumble var(--cube-speed, 4s) linear infinite; }
    .animate-cube-drift { animation: cube-drift 15s infinite ease-in-out; }

    .glass-morphism {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-spline {
      transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .no-scroll {
      overflow: hidden !important;
      touch-action: none;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 0px;
      display: none;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(35deg); }
      100% { transform: translateX(200%) rotate(35deg); }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="text-white no-scroll">
  <div id="root" aria-label="Oyun Alanı"></div>
</body>
</html>
